<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Tarefa</title>
        <h:outputStylesheet name="/css/primeflex.min.css" />
        <h:outputStylesheet name="/css/estilo.css" />
    </h:head>
    <h:body>
        <h:form id="formulario">
            <p:menubar>
                <p:submenu label="Tarefa" icon="pi pi-fw pi-pencil">
                    <p:menuitem value="Listar" icon="pi pi-fw pi-align-right" outcome="lista"/>
                    <p:menuitem value="Cadastrar" icon="pi pi-fw pi-align-left" />
                </p:submenu>
            </p:menubar>
            <div class="card">

                <h2>Preencha a descrição</h2>
                <div class="ui-fluid p-formgrid p-grid">
                    <p:growl id="growl" showDetail="true" />
                    <div class="p-field p-col-10">
                        <p:outputLabel for="descricao" value="Descrição"/>
                        <p:inputText id="descricao" type="text" value="#{exemploController.tarefa.descricao}"
                                     required="true"/>
                    </div>
                    <div class="p-field p-col-align-end">
                        <p:commandButton value="Cadastrar" action="#{exemploController.adicionar()}" 
                                         styleClass="rounded-button ui-button-raised ui-button-info"
                                         update="formulario growl"
                                         icon="pi pi-check"
                                         />
                    </div>


                </div>
            </div>
        </h:form>
    </h:body>
</html>
